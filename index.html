<!DOCTYPE html>
<html>
<head>
     <title>SUV Purchase Prediction</title>
<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<center>
      <h1>SUV Purchase Prediction</h1>

    <form action="./predict" method="POST">
     <table>
     <tr>
         <td>
             <label for="age">AGE</label>
         </td>
         <td>:</td>
          <td>
             <input type="number" name="age" placeholder="Enter age" />
         </td>
     </tr>
              <tr>
         <td>
             <label for="salary">SALARY</label>
         </td>
             <td>:</td>
          <td>
             <input type="number" name="salary" placeholder="Enter salary" />
         </td>
     </tr>

              <tr>

          <td colspan="3">
             <input  id="btn" type="submit" value="PREDICT" />
         </td>
     </tr>
     </table>
    <p> Prediction : {{pred}}</p>
</form>
    </center>
</body>
</html>
